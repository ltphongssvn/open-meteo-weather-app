<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Meteo Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Open Meteo Weather App</h1>

    <!-- Buttons to Select a Location -->
    <h2>Select a Location:</h2>
    <button onclick="getWeatherForCity('Tokyo')">Tokyo</button>
    <button onclick="getWeatherForCity('New York')">New York</button>
    <button onclick="getWeatherForCity('London')">London</button>

    <!-- Weather Data Section -->
    <div id="weather-data">
        Loading weather data...
    </div>

    <!-- Link to your JavaScript file -->
    <script type="module" src="/main.js"></script>
</body>
</html>
